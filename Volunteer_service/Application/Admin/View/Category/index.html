<toolbar id="toolbar"></toolbar>

<!-- 表格 -->
<table id="table" data-toggle="gridview" class="table table-hover" data-url="__URL__" data-toolbar="#toolbar" data-side-pagination="client">
    <thead>
		<tr>
			<th data-width="40" data-checkbox="true"></th>
			<th data-width="250" data-field="name">名称</th>
			<th data-width="100" data-field="article_num" data-align="center" data-formatter="formatter_href">文章数</th>
			<th data-field="created">创建时间</th>
		</tr>
	</thead>
</table>
<script type="text/javascript">
//文章数跳转链接
function formatter_href(val, row, index){
	return '<a href="/admin/article/index?cat_id='+row.id+'">'+val+'</a>';
}
</script>
