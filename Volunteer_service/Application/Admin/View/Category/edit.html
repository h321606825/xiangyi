<form method="post" action="__ACTION__" data-validate="true" data-submit="ajax" class="form-horizontal">
	<div class="modal modal-small hide fade" tabindex="-1" role="dialog" aria-hidden="true">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
	    <h3>编辑文章分类</h3>
	  </div>
	  <div class="modal-body">
	  	<input type="hidden" name="id" value="{$data.id}">
		<div class="control-group">
			<label class="control-label must">分类名称</label>
			<div class="controls">
				<input type="text" name="name" value="{$data.name}" placeholder="最多15个字符" maxlength="15" required="required">
			</div>
		</div>
	  </div>
	  <div class="modal-footer">
	  	<button type="button" class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
	  	<button type="submit" class="btn btn-primary" aria-hidden="true">保存</button>
	  </div>
  </div>
</form>
